<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="A web app to show all the live streams from Twitch TV."
    />
    <title>repl.it</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1><img src="./assets/twitch.svg" alt="twitch icon" />Active Streams</h1>
    </header>
    <main>
      <ul class="streams__list"></ul>
      <div class="spinner">
        <ul>
          <li class="sk-container">
            <div class="sk-user">
              <div class="sk-img"></div>
              <div class="sk-name"></div>
            </div>
            <div class="sk-stream">
              <div class="sk-title"></div>
              <div class="sk-title sk-title-1"></div>
              <div class="sk-count"></div>
            </div>
          </li>
          <li class="sk-container">
            <div class="sk-user">
              <div class="sk-img"></div>
              <div class="sk-name"></div>
            </div>
            <div class="sk-stream">
              <div class="sk-title"></div>
              <div class="sk-title sk-title-1"></div>
              <div class="sk-count"></div>
            </div>
          </li>
          <li class="sk-container">
            <div class="sk-user">
              <div class="sk-img"></div>
              <div class="sk-name"></div>
            </div>
            <div class="sk-stream">
              <div class="sk-title"></div>
              <div class="sk-title sk-title-1"></div>
              <div class="sk-count"></div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <footer>Data is from Twitch API</footer>
    <script src="script.js"></script>
  </body>
</html>
